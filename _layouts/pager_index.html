---
layout: default
---

<section class="intro">

	<div class="wrap">
		<h1>{{page.title}}</h1>
	</div>

</section>

<section class="article">
	<div class="content-wrap article-wrap">

		{% for post in paginator.posts %}

		<div class="article-item">

			<a class="article-item__link" href="{{ post.url | relative_url }}">

				<div class="article-item__image">
					<img src="{{ post.featured_image | relative_url }}" alt="{{ post.title }}">
				</div>

				<div class="article-item__content">
					<div class="article-item__info">
						<h2 class="article-item__title">{{ post.title }}</h2>
						<p class="article-item__subtitle">{{ post.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>

{% if paginator.total_pages > 1 %}

<section class="pagination">

	<div class="wrap">

		{% if paginator.previous_page %}
		<a href="{{ paginator.previous_page_path | relative_url }}" class="button button--light pagination__prev"><i class="fa fa-angle-left" aria-hidden="true"></i> <span>Newer Posts</span></a>
		{% endif %}
		{% if paginator.next_page %}
		<a href="{{ paginator.next_page_path | relative_url }}" class="button button--light pagination__next"><span>Older Posts</span> <i class="fa fa-angle-right" aria-hidden="true"></i></a>
		{% endif %}

	</div>

</section>

{% endif %}
